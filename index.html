<html>
  <head>
    <title>Cutify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shorcut icon" href="/images/favicon/32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />

  <body>
    <div id="container" class="dD">
      <div id="goUP"><img id="goUP_icon1" src="/images/icon/upicon.png"/><img id="goUP_icon2" src="images/icon/upicon.gif"/></div>
      <div id="box">
        <div id="header">
          <div id="header_box">
            <div id="header_title"><img id="header_title_logo" src="/images/icon/logo.png" /></div>
            <div id="header_desc">귀여움을 큐레이션 합니다</div>
            <label id="header_more" for="header_button">more..</label>
            <input type="checkbox" id="header_button"></input>
            <div id="header_more_box">
              <div id="header_more_box_exit">
                <label for="header_button">
                  <img id="header_more_box_exit_icon" src="/images/icon/cancel.png"/>
                </label>
              </div>
              <div id="header_more_box_desc"> <p class="header_more_box_desc_p">귀여운 걸 보면 스트레스가 풀린다는 연구 결과는 찾지 못했어요.<br>하지만 저희는 그걸 본능적으로 알고 있죠.</p><p></p><p class="header_more_box_desc_p">일상에 지친 당신을 위해 귀염둥이들을 모아왔어요.<br>귀염뽀짝한 영상들로 심신을 달래볼래요?</p></div>
              <div id="header_more_box_author">
                <div id="header_more_box_author_top">
                  <div id="header_more_box_author_top_line"></div>
                  <div id="header_more_box_author_top_title">made by</div>
                  <div id="header_more_box_author_top_line"></div>
                </div>
                <div id="header_more_box_author_bottom">
                  <a href="https://junwoolee.me" target="_blank" class="header_more_box_author_bottom_card">
                    <div class="header_more_box_author_bottom_card_left">
                      <img class="header_more_box_author_bottom_card_left_img" src="/images/author/Bogus.png" />
                    </div>
                    <div class="header_more_box_author_bottom_card_right">
                      <div class="header_more_box_author_bottom_card_right_name">Bogus</div>
                      <div class="header_more_box_author_bottom_card_right_position">Dev</div>
                    </div>
                  </a>
                  <a href="https://junwoolee.me" target="_blank" class="header_more_box_author_bottom_card">
                    <div class="header_more_box_author_bottom_card_left">
                      <img class="header_more_box_author_bottom_card_left_img" src="/images/author/Sowon.png" />
                    </div>
                    <div class="header_more_box_author_bottom_card_right">
                      <div class="header_more_box_author_bottom_card_right_name">Sowon</div>
                      <div class="header_more_box_author_bottom_card_right_position">Design</div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="category_here">
        </div>
        <div id="banner_here">
        </div>
        <div id="contents_here">
        </div>
    </div>
